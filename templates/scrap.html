<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/teststyle.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <a class="navbar-brand" href="#">
            <img src="../static/assets/ScrapIT.png" alt="logo">
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link nav-links" href="{{ url_for('welcome') }}">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link nav-links" href="{{ url_for('extract') }}">Extract</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-links" href="{{ url_for('message') }}">Automate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-links" href="{{ url_for('logout') }}">Log Out</a>
              </li>
          </ul>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="../static/assets/undraw_Social_media_re_w12q.svg" alt="" width="400" height="400">
            </div>
            <div class="col-md-6">
                <div class="form-container1" style="margin-top: 120px;">
                    <form action="/scrape" method="post">
                        <h2 id="send-msg" style="margin-bottom: 15px;color: #2e89ff;">#Scrape Data You Need</h2>
                     <div class="mb-3">
                         <input type="text" class="form-control form-control-lg" name="url" id="url" placeholder="Enter Post URL">
                     </div>
                     <div class="mb-3">
                         <input type="submit" value="Submit" name="submit" class="btn btn-primary form-control form-control-lg">
         
                     </div>
                    </form>
                </div>
            </div>
            
        </div>
       
      
       <div id="export-container" class="rotate-vert-center" style="width: 500px;background-color: #fff;padding: 20px;margin-top: 10px;box-shadow: 2px 2px #fff;border-radius: 10px;">
           <h2 style="margin-bottom: 15px;color: #2e89ff;">#Make a Copy of Your Data</h2>
            <a href="{{ url_for('export') }}" class="btn btn-primary" style="width: 100%;">Export Data To CSV</a>
       </div>
      
    </main>
</body>
</html>
